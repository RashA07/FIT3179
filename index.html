<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

<div id="vis_co2"></div>
<br>
<div id="vis_covid"></div>

<script type="text/javascript">
  var spec_co2 = "https://rasha07.github.io/FIT3179_tut/co2_emissions.vl.json";
  var spec_ems_time = "https://rasha07.github.io/FIT3179_tut/emission_time.vl.json";
  
  vegaEmbed('#vis_co2', spec_co2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  vegaEmbed('#vis_covid', spec_ems_time).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>
</body>
</html>
